<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List / Note-Taking App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1>To-Do List / Notes</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a new task or note..." autocomplete="off" required>
      <button type="submit">Add</button>
    </form>
    <ul id="task-list"></ul>
    <button id="clear-all">Clear All</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
